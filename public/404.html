<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .redirect-message {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="redirect-message">
    <h2>Redirecting to Paper Kit...</h2>
    <p>Please wait while we take you to the right page.</p>
  </div>
  
  <script>
    // List of valid React Router routes
    const validRoutes = ['', 'showcase', 'documentation', 'about'];
    
    // Capture the original path
    const path = window.location.pathname;
    const basePath = '/protokit-ui/';
    const relativePath = path.replace(basePath, '');
    
    // Check if this might be a valid React Router route
    const isLikelyValidRoute = validRoutes.includes(relativePath) || 
                              relativePath.startsWith('showcase/') ||
                              relativePath.startsWith('documentation/') ||
                              relativePath.startsWith('about/');
    
    if (isLikelyValidRoute) {
      // Redirect to root with original path info for React Router to handle
      const redirectUrl = basePath + '?redirected=true&original=' + encodeURIComponent(relativePath);
      window.location.href = redirectUrl;
    } else {
      // For truly invalid routes, redirect to root and let React Router show 404
      const redirectUrl = basePath + '?redirected=true&original=' + encodeURIComponent(relativePath) + '&invalid=true';
      window.location.href = redirectUrl;
    }
  </script>
</body>
</html>
